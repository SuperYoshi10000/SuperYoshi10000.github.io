<title>Command prompt</title>
<input id="text" type="search"/>
<button id="run">Search</button>
<a style="float: right; padding-right: 5px; display: block" href="command.html">Close</a>
<div id="content"></div>
<script>
    var text = document.getElementById("text");
    var run = document.getElementById("run");
    var content = document.getElementById("content");
    window.addEventListener("keydown", e => {
        if (e.keyCode === 81 && e.ctrlKey) {
            e.preventDefault();
            location.replace("command.html");
        }
        if (e.key === "Enter") {
            run.click();
        }
    });
    run.addEventListener("click", e => {
        content.innerHTML = "Loading...";
        // Loading
        const start = new Date().getTime();
        const time = Math.random() * 4000 + 2000;
        while (new Date().getTime() - start < time) {}
        content.innerHTML = "Search is not working right now. Please try again later.";
    });
</script>
