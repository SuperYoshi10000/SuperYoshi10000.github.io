<title>Command prompt</title>
<input id="text" type="search"/>
<button id="run">Run</button>
<a style="float: right; padding-right: 5px; display: block" href="command.html">Close</a>
<div id="content"></div>
<script src="https://www.google.com/jsapi"></script>
<script>
    var text = document.getElementById("text");
    var run = document.getElementById("run");
    var content = document.getElementById("content");
    window.addEventListener("keydown", e => {
        if (e.keyCode === 81 && e.ctrlKey) {
            e.preventDefault();
            location.replace("command.html");
        }
        if (e.key === "Enter") {
            run.click();
        }
    });
    run.addEventListener("click", e => {
        getSearch();
    });

    var parser = new DOMParser();
    async function getSearch() {
        var input = text.value.toLowerCase();
        if (input === "") return;
        var searchResponse = await fetch("https://bing.com/search?q=" + encodeURIComponent(input));
        var d = parser.parseFromString(await searchResponse.text(), "text/html");
        var content = d.querySelector("#b_content");
        document.getElementById("content").innerHTML = content.innerHTML;
    }
    async function getImage() {
        google.load('search', '1');
        google.setOnLoadCallback(OnLoad);
        var search;
        //i suggest instead of this to make keywords list so first to pick random keyword than to do search and pick random image
        var keyword = 'mountains';
        function OnLoad() {
            search = new google.search.ImageSearch();
            search.setSearchCompleteCallback(this, searchComplete, null);
            search.execute(keyword);
        }
        function searchComplete() {
            if (search.results && search.results.length > 0) {
                var rnd = Math.floor(Math.random() * search.results.length);
                //you will probably use jQuery and something like: $('body').css('background-image', "url('" + search.results[rnd]['url'] + "')");
                document.body.style.backgroundImage = "url('" + search.results[rnd]['url'] + "')";
            }
        }
    }
    
</script>
